<style>
 /* DNA animazione */ 
  * { margin: 1; padding: 1; box-sizing: border-box; z-index: 1;}
.material {position: absolute; top: 110px; left: 33%; display: flex; justify-content: center; align-items: center;
transform-style: preserve-3d; transform: rotateZ(-20deg);}
@keyframes rotate {0% { transform: rotateX(0deg);} 100% { transform: rotateX(360deg);}}
.dna {/*line*/
    position: relative; width: 1px; height: 80px; border: 0px dotted #e7e7e7;
    box-shadow: 0 0 15px #e7e7e7; background: transparent; margin: 0px 10px;
    animation: rotate 3s linear infinite;}
.dna::before {/*top dot*/
    content: ""; position: absolute; top: -2px; left: -5px; width: 10px; height: 10px;
    background: #ff00ff7e; border-radius: 50%; box-shadow: 0 0 15px #ff00ff80;}
.dna::after {/*bottom dot*/
content: ''; position: absolute; bottom: -2px; left: -5px; width: 10px; height: 10px; 
    background: rgba(0, 255, 255, 0.5); border-radius: 50%; box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);}
.dna:nth-child(1) {animation-delay: -0.15s;}
.dna:nth-child(2) {animation-delay: -0.3s;}
.dna:nth-child(3) {animation-delay: -0.45s;}
.dna:nth-child(4) {animation-delay: -0.6s;}
.dna:nth-child(5) {animation-delay: -0.75s;}
.dna:nth-child(6) {animation-delay: -0.9s;}
.dna:nth-child(7) {animation-delay: -1.05s;}
.dna:nth-child(8) {animation-delay: -1.2s;}
.dna:nth-child(9) {animation-delay: -1.35s;}
.dna:nth-child(10) {animation-delay: -1.5s;}
.dna:nth-child(11) {animation-delay: -1.65s;}
.dna:nth-child(12) {animation-delay: -1.8s;}
.dna:nth-child(13) {animation-delay: -1.95s;}
.dna:nth-child(14) {animation-delay: -2.1s;}
.dna:nth-child(15) {animation-delay: -2.25s;}
.dna:nth-child(16) {animation-delay: -2.4s;}
/* End DNA animazione */
</style>

<script>
new TypeIt("#typeInfo", {

}).go();

</script>

<!-- Contenitore per l'effetto pioggia -->
    <div class="pioggia"></div>
<!-- Effetto pioggia -->
    <style>
   /* Stile per l'effetto pioggia */  
      .pioggia {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none; /* Per evitare che le gocce interferiscano con i clic */
      }
      .goccia {
        position: absolute;
        bottom: 100%;
        width: 2px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        animation-name: caduta;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes caduta {
        to {
          transform: translateY(100vh);
          opacity: 0; /* Le gocce scompariranno alla fine della caduta */
        }
      }
  /* Fine stile effetto pioggia */

 /* Stile pulsante "Mi Piace" */
#likeBtn {font-size: 20px; background: none; border: none; cursor: pointer; transition: transform 0.2s;}
#likeBtn.active {color: rgba(255, 0, 0, 0.897); transform: scale(1.3);}
#likeBtn:hover {color: rgba(255, 0, 0, 0.897); transform: scale(1.2);}
#likeBtn:active {transform: scale(1.1);}
#likeBtn:disabled {color: hwb(93 2% 3% / 0.801); cursor: not-allowed;}
#likeBtn:disabled:hover {color: hwb(93 2% 3% / 0.801); transform: none;}
#likeBtn:disabled:active {transform: none;}
/* Fine stile pulsante "Mi Piace" */
    </style>

    <script>
// Funzione gocce di pioggia      
      function creaGocce() {
    const pioggia = document.querySelector('.pioggia');
    for (let i = 0; i < 100; i++) {
        const goccia = document.createElement('div');
        goccia.classList.add('goccia');
        goccia.style.left = Math.random() * 100 + 'vw';
        goccia.style.animationDuration = Math.random() * 2 + 1 + 's'; // Durata casuale tra 1 e 3 secondi
        goccia.style.animationDelay = Math.random() * 3 + 's'; // Ritardo casuale fino a 3 secondi
        pioggia.appendChild(goccia);
    }
}
      creaGocce();
// Fine funzione gocce di pioggia      

// Aggiungi un evento per il pulsante "Mi Piace"
      document.getElementById("likeBtn").addEventListener("click", function() {
        this.innerHTML = "❤️ Piaciuto!";
        this.disabled = true; // Disabilita il pulsante dopo il clic
      });
// Fine evento per il pulsante "Mi Piace"
    </script>
