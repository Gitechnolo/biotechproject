<body class="biotechbody">  
<span class="biotechbold">Your O.S.</span> &nbsp; <button id="likeBtn" class="text">❤️ Mi Piace</button>
<p id="risolution" class="text"></p>
<p id="typeInfo" class="text"></p>
<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

<script>
new TypeIt("#typeInfo", {
strings: ["<span class='biotechbold'>Cosa significa Do Not Track?</span> &nbsp; <span class='text'>ChatGPT (֍)</span>", "<span class='text'><b>Do Not Track (DNT)</b> è un header HTTP che permette agli utenti di comunicare al server web la loro preferenza riguardo alla raccolta dei dati di navigazione.<br> Quando l'utente attiva la funzione Do Not Track, il browser invia un valore specifico (1) al server, indicando che non desidera essere tracciato.<br> Questo valore 1 indica che l'utente non vuole essere tracciato, mentre il valore 0 indica che l'utente è disposto a essere tracciato.<br> Do Not Track non è una funzione obbligata, ma è una richiesta dell'utente che dipende dal sito web se rispettarla o meno.</span>"],
speed: 50,
waitUntilVisible: true,
}).go();
document.getElementById("risolution").innerHTML =  "Your screen resolution is " + window.screen.width + "x" + window.screen.height + " pixels." + "<br>" + "Browser window size " + window.innerWidth + "x" + window.innerHeight + " pixels." + "<br>" + "" + navigator.appName + " version " + navigator.appVersion + "." + "<br>" + "Language: " + navigator.language + "." + " &nbsp; " + "Status: " + (navigator.onLine ? "Online" : "Offline") + "." + " &nbsp; " + "Cookies enabled: " + (navigator.cookieEnabled ? "Yes" : "No") + "." + " &nbsp; " + "JavaScript enabled: " + (typeof navigator.javaEnabled === "function" && navigator.javaEnabled() ? "Yes" : "No") + "." + " &nbsp; " + "Vendor: " + navigator.vendor + "." + " &nbsp; " + "<b>Do Not Track</b>: " + (navigator.doNotTrack ? navigator.doNotTrack : "Not supported") + ".";
</script>

<!-- Contenitore per l'effetto pioggia -->
    <div class="pioggia"></div>
<!-- Effetto pioggia -->
    <style>
   /* Stile per l'effetto pioggia */  
      .pioggia {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none; /* Per evitare che le gocce interferiscano con i clic */
      }
      .goccia {
        position: absolute;
        bottom: 100%;
        width: 2px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        animation-name: caduta;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes caduta {
        to {
          transform: translateY(100vh);
          opacity: 0; /* Le gocce scompariranno alla fine della caduta */
        }
      }
  /* Fine stile effetto pioggia */

 /* Stile pulsante "Mi Piace" */
#likeBtn {font-size: 20px; background: none; border: none; cursor: pointer; transition: transform 0.2s;}
#likeBtn.active {color: rgba(255, 0, 0, 0.897); transform: scale(1.3);}
#likeBtn:hover {color: rgba(255, 0, 0, 0.897); transform: scale(1.2);}
#likeBtn:active {transform: scale(1.1);}
#likeBtn:disabled {color: hwb(93 2% 3% / 0.801); cursor: not-allowed;}
#likeBtn:disabled:hover {color: hwb(93 2% 3% / 0.801); transform: none;}
#likeBtn:disabled:active {transform: none;}
/* Fine stile pulsante "Mi Piace" */
    </style>

    <script>
// Funzione gocce di pioggia      
      function creaGocce() {
    const pioggia = document.querySelector('.pioggia');
    for (let i = 0; i < 100; i++) {
        const goccia = document.createElement('div');
        goccia.classList.add('goccia');
        goccia.style.left = Math.random() * 100 + 'vw';
        goccia.style.animationDuration = Math.random() * 2 + 1 + 's'; // Durata casuale tra 1 e 3 secondi
        goccia.style.animationDelay = Math.random() * 3 + 's'; // Ritardo casuale fino a 3 secondi
        pioggia.appendChild(goccia);
    }
}
      creaGocce();
// Fine funzione gocce di pioggia      

// Aggiungi un evento per il pulsante "Mi Piace"
      document.getElementById("likeBtn").addEventListener("click", function() {
        this.innerHTML = "❤️ Piaciuto!";
        this.disabled = true; // Disabilita il pulsante dopo il clic
      });
// Fine evento per il pulsante "Mi Piace"
    </script>
