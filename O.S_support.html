<script>
// Funzione gocce di pioggia      
      function creaGocce() {
    const pioggia = document.querySelector('.pioggia');
    for (let i = 0; i < 100; i++) {
        const goccia = document.createElement('div');
        goccia.classList.add('goccia');
        goccia.style.left = Math.random() * 100 + 'vw';
        goccia.style.animationDuration = Math.random() * 2 + 1 + 's'; // Durata casuale tra 1 e 3 secondi
        goccia.style.animationDelay = Math.random() * 3 + 's'; // Ritardo casuale fino a 3 secondi
        pioggia.appendChild(goccia);
    }
}
      creaGocce();
// End gocce di pioggia      

// Aggiungi un evento per il pulsante "Mi Piace"
      document.getElementById("likeBtn").addEventListener("click", function() {

      });
