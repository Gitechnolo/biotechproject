<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your O.S.</title>
  <style type="text/css">
/* Stili specifici per la finestra Your O.S. */
#closeBtn{ position: absolute; top: 10px; right: 10px; font-size: 30px; font-weight: bold; background: none; border: none; color: rgb(212, 211, 211); cursor: pointer; z-index: 10; padding: 0; line-height: 1; transition: color 0.2s;}
#closeBtn:hover, #closeBtn:focus{ color: #0f0; outline: 2px solid #0f0; outline-offset: 2px;}
body{ margin: 0; padding: 20px; background-color: #000; color: rgb(212, 211, 211); font-family: 'Sansation', sans-serif; overflow: hidden; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; text-align: left; font-size: 16px; position: relative;}
.biotechbold{ font-size: 28px; letter-spacing: 2px; text-shadow: 0 0 10px #0f0; margin-bottom: 10px;}
#likeBtn{ font-size: 20px; background: none; border: none; cursor: pointer; color: #0f0; margin-bottom: 15px; transition: transform 0.2s;}
#likeBtn:hover{ color: #f00; transform: scale(1.2);}
#likeBtn:disabled{ color: #666; cursor: not-allowed;}
#risolution, #typeInfo{ max-width: 90%; font-size: 14px; line-height: 1.5; margin: 8px 0; opacity: 0.9; word-wrap: break-word;}
.header-row { display: flex; flex-direction: row; align-items: center; gap: 10px; margin-bottom: 15px; flex-wrap: nowrap; white-space: nowrap;}
.header-row button{ white-space: nowrap}
</style>   
<link rel="preload" href="https://gitechnolo.github.io/biotechproject/Biotech-file/biotech.min.css" as="style" id="main-css">
  <noscript>
    <link rel="stylesheet" href="https://gitechnolo.github.io/biotechproject/Biotech-file/biotech.min.css">
  </noscript>
</head>
<body class="biotechbody">
  <button id="closeBtn" onclick="window.close()" aria-label="Chiudi finestra di supporto (tasto Enter)" title="Chiudi (tasto Enter)">
    &times;
  </button>
  
  <div class="header-row">
  <span class="biotechbold">Your O.S.</span> &nbsp; <button id="likeBtn" class="text">❤️ Mi Piace</button>
</div>
  <p id="risolution" class="text"></p>
  <p id="typeInfo" class="text"></p>
<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <script>
    // === 1. Applica il CSS principale in background ===
    const link = document.getElementById('main-css');
    
    if (link) {
      // Cambia rel a 'stylesheet' per applicare gli stili non appena disponibili
      link.onload = () => {
        link.rel = 'stylesheet';
      };
      // Forza il download (se non è già in corso)
      link.rel = 'stylesheet'; // Sì, lo impostiamo subito: il preload ha già iniziato il download
    }

    // === 2. Logica di pagina (eseguita subito) ===
    document.addEventListener("DOMContentLoaded", () => {
      // --- Pulsante "Mi Piace" ---
      const likeBtn = document.getElementById("likeBtn");
      if (likeBtn) {
        likeBtn.addEventListener("click", function () {
          this.innerHTML = "❤️ Piaciuto!";
          this.disabled = true;
        });
      }

      // --- Informazioni dispositivo ---
      const risolution = document.getElementById("risolution");
      if (risolution) {
        risolution.innerHTML = `
          Your screen resolution is ${window.screen.width}x${window.screen.height} pixels.<br>
          Browser window size ${window.innerWidth}x${window.innerHeight} pixels.<br>
          ${navigator.appName} version ${navigator.appVersion}.<br>
          Language: ${navigator.language}. &nbsp; 
          Status: ${navigator.onLine ? "Online" : "Offline"}. &nbsp; 
          Cookies enabled: ${navigator.cookieEnabled ? "Yes" : "No"}. &nbsp; 
          JavaScript enabled: ${typeof navigator.javaEnabled === "function" && navigator.javaEnabled() ? "Yes" : "No"}. &nbsp; 
          Vendor: ${navigator.vendor}. &nbsp; 
          <b>Do Not Track</b>: ${navigator.doNotTrack || "Not supported"}.
        `;
      }

      // --- TypeIt animazione ---
      if (typeof TypeIt !== "undefined") {
        new TypeIt("#typeInfo", {
          strings: [
            "<span class='Sansation'>Cosa significa Do Not Track?</span> &nbsp; <span class='text'>ChatGPT (֍)</span>",
            "<span class='text'><b>Do Not Track (DNT)</b> è un header HTTP che permette agli utenti di comunicare al server web la loro preferenza riguardo alla raccolta dei dati di navigazione.<br> Quando l'utente attiva la funzione Do Not Track, il browser invia un valore specifico <em>(1)</em> al server, indicando che non desidera essere tracciato.<br> Questo valore <b><em>1</em></b> indica che l'utente non vuole essere tracciato, mentre il valore <em>0</em> indica che l'utente è disposto ad essere tracciato.<br> Do Not Track non è una funzione obbligata, ma è una richiesta dell'utente che dipende dal sito web se rispettarla o meno.</span>"
          ],
          speed: 50,
          waitUntilVisible: true,
          startDelay: 300,
          afterStep: () => {
            // Assicura che il testo sia visibile
            document.getElementById("typeInfo").style.opacity = "1";
          }
        }).go();
      }
    });

    // === 3. Pre-carica il CSS in background senza bloccare nulla ===
    // Impostato link.rel = 'stylesheet' dopo onload
  </script>
</body>
</html>
