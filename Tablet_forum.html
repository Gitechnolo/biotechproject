  box-shadow: 0 4px 24px rgba(0,0,0,0.25);
}
.form-container {

}

  padding: 12px;
  margin: 5px 0 16px 0;

  box-shadow: 0 2px 8px rgba(76,76,231,0.08);
}
.form-container textarea:focus {

  background: rgb(0,15,22);
}
.form-container input[type="email"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #065c3c;
  background: rgb(0,15,22);
  color: rgb(212,211,211);
  margin-bottom: 10px;
  font-size: 15px;
}
.form-container .btn {
  background: #065c3c;
  color: #fff;
  padding: 12px 16px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 16px;
  opacity: 0.9;
  transition: background 0.2s;
}
.form-container .btn.cancel {
  background: #555;
}
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
  background: #04AA6D;
}
.open-button {
  background: #555;
  color: #fff;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
  border-radius: 8px;
  font-size: 18px;
  box-shadow: 0 2px 8px rgba(76,76,231,0.08);
}
.chat-messages {
  background: rgba(0,0,0,0.15);
  border-radius: 8px;
  min-height: 80px;
  max-height: 140px;
  overflow-y: auto;
  margin-bottom: 10px;
  padding: 8px;
  font-size: 15px;
  color: #fff;
  font-family: Tahoma, Verdana, sans-serif;
}
.chat-message.user {
  text-align: right;
  color: #b6ffb6;
  margin-bottom: 4px;

}
.chat-message.system {
  text-align: left;
  color: #ffd580;
  margin-bottom: 4px;

}
.chat-status {

  color: #ffbaba;
  margin-top: 6px;
  font-family: Tahoma, Verdana, sans-serif;

<!-- Modern Minimal Static Chat UI (no file upload, email only) -->
<button class="open-button" onclick="openForm()">üí¨ Chat</button>

<div class="chat-popup" id="formChat">
  <form id="chatForm" class="form-container" autocomplete="off" action="https://formspree.io/f/mrblazog" method="POST">
    <h1 class="biotechtitle">Contatta Biotech</h1>
    <div class="chat-messages" id="chatMessages"></div>
    <label for="msgInput" class="biotechbold"><b>Messaggio</b></label>
    <textarea id="msgInput" class="text" placeholder="Scrivi il tuo messaggio..." name="message" required></textarea>
    <input type="email" name="email" class="text" placeholder="La tua email (opzionale)" style="width:100%;margin-bottom:8px;">
    <button type="submit" class="btn">Invia</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Chiudi</button>
    <div id="chatStatus" class="chat-status"></div>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("formChat").style.display = "block";
}
function closeForm() {
  document.getElementById("formChat").style.display = "none";
}

const chatForm = document.getElementById('chatForm');
const chatMessages = document.getElementById('chatMessages');
const chatStatus = document.getElementById('chatStatus');
const msgInput = document.getElementById('msgInput');

chatForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const msg = msgInput.value.trim();
  if (!msg) return;
  appendMessage('user', msg);
  chatStatus.textContent = "Invio in corso...";
  // Send to Formspree
  fetch(chatForm.action, {
    method: "POST",
    body: new FormData(chatForm),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      chatStatus.textContent = "Messaggio inviato! Grazie per averci scritto.";
      msgInput.value = '';
      chatForm.reset();
      setTimeout(() => { chatStatus.textContent = ""; }, 2500);
    } else {
      chatStatus.textContent = "Errore nell'invio. Riprova.";
    }
  }).catch(() => {
    chatStatus.textContent = "Errore di rete.";
  });
});

function appendMessage(sender, text) {
  const div = document.createElement('div');
  div.className = 'chat-message ' + sender;
  div.textContent = (sender === 'user' ? "Tu: " : "Sistema: ") + text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>
