<!-- Modern Minimal Static Chat UI (no file upload, email only) -->
<button class="open-button" onclick="openForm()">üí¨ Chat</button>

<div class="chat-popup" id="formChat" tabindex="-1" style="background: #000f16; display: none;">
  <form id="chatForm" class="form-container keyboard-ui" autocomplete="off" action="https://formspree.io/f/mrblazog" method="POST">
    <p class="emphasytile">Contatta Biotech</p>
    <div class="chat-messages" id="chatMessages"></div>
    <label for="msgInput"><b><span class="subtitle">Messaggio</span></b></label>
    <textarea id="msgInput" class="text" placeholder="Scrivi il tuo messaggio..." name="message" required></textarea>
    <input type="email" name="email" class="text" placeholder="La tua email (opzionale)" style="width:100%;margin-bottom:8px;">
    <button type="submit" class="btn">Invia</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Chiudi</button>
    <div id="chatStatus" class="chat-status"></div>
  </form>
</div>
<script>
function openForm() {
  document.getElementById("formChat").style.display = "block";
}
function closeForm() {
  document.getElementById("formChat").style.display = "none";
}

const chatForm = document.getElementById('chatForm');
const chatMessages = document.getElementById('chatMessages');
const chatStatus = document.getElementById('chatStatus');
const msgInput = document.getElementById('msgInput');

chatForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const msg = msgInput.value.trim();
  if (!msg) return;
  appendMessage('user', msg);
  chatStatus.textContent = "Invio in corso...";
  // Send to Formspree
  fetch(chatForm.action, {
    method: "POST",
    body: new FormData(chatForm),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      chatStatus.textContent = "Messaggio inviato! Grazie per averci scritto.";
      msgInput.value = '';
      chatForm.reset();
      setTimeout(() => { chatStatus.textContent = ""; }, 2500);
    } else {
      chatStatus.textContent = "Errore nell'invio. Riprova.";
    }
  }).catch(() => {
    chatStatus.textContent = "Errore di rete.";
  });
});

function appendMessage(sender, text) {
  const div = document.createElement('div');
  div.className = 'chat-message ' + sender;
  div.textContent = (sender === 'user' ? "Tu: " : "Sistema: ") + text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>

<script>
// Rileva l'uso della tastiera SOLO per il form
document.getElementById('chatForm').addEventListener('keydown', function(e) {
  // Quando si preme Tab all'interno del form
  if (e.key === 'Tab') {
    // Aggiungi classe solo al form
    this.classList.add('keyboard-active');
    
    // Rimuovi la classe se si clicca (torna al mouse)
    const removeKeyboard = () => {
      this.classList.remove('keyboard-active');
      document.removeEventListener('mousedown', removeKeyboard);
    };
    
    // Riattiva al prossimo Tab
    document.addEventListener('mousedown', removeKeyboard, { once: true });
  }
});
</script>
