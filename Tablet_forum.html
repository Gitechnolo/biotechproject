<!-- Modern Minimal Static Chat UI with Formspree file upload -->
<button class="open-button" onclick="openForm()">üí¨ Chat</button>

<div class="chat-popup" id="formChat">
  <form id="chatForm" class="form-container" autocomplete="off" action="https://formspree.io/f/mrblazog" method="POST" enctype="multipart/form-data">
    <h1>Contatta Biotech</h1>
    <div class="chat-messages" id="chatMessages"></div>
    <label for="msg"><b>Messaggio</b></label>
    <textarea id="msgInput" placeholder="Scrivi il tuo messaggio..." name="message" required></textarea>
    <label for="fileInput"><b>Allega file (solo utenti Gold Formspree)</b></label>
    <input type="file" id="fileInput" name="attachment" accept=".pdf,image/*,.doc,.docx,.txt,.zip,.rar" style="margin-bottom:8px;">
    <small style="color:#ffbaba;">Se il file non viene inviato, puoi scrivere a fabriziobianco2022@libero.it</small>
    <input type="email" name="email" placeholder="La tua email (opzionale)" style="width:100%;margin-bottom:8px;">
    <button type="submit" class="btn">Invia</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Chiudi</button>
    <div id="chatStatus" class="chat-status"></div>
  </form>
</div>



<script>
function openForm() {
  document.getElementById("formChat").style.display = "block";
}
function closeForm() {
  document.getElementById("formChat").style.display = "none";
}

const chatForm = document.getElementById('chatForm');
const chatMessages = document.getElementById('chatMessages');
const chatStatus = document.getElementById('chatStatus');
const msgInput = document.getElementById('msgInput');

chatForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const msg = msgInput.value.trim();
  if (!msg) return;
  appendMessage('user', msg);
  chatStatus.textContent = "Invio in corso...";
  // Send to Formspree
  fetch(chatForm.action, {
    method: "POST",
    body: new FormData(chatForm),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      chatStatus.textContent = "Messaggio inviato! Grazie per averci scritto.";
      msgInput.value = '';
      chatForm.reset();
      setTimeout(() => { chatStatus.textContent = ""; }, 2500);
    } else {
      chatStatus.textContent = "Errore nell'invio. Riprova.";
    }
  }).catch(() => {
    chatStatus.textContent = "Errore di rete.";
  });
});

function appendMessage(sender, text) {
  const div = document.createElement('div');
  div.className = 'chat-message ' + sender;
  div.textContent = (sender === 'user' ? "Tu: " : "Sistema: ") + text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>
