<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://gitechnolo.github.io/biotechproject/Biotech-file/Biotech.js" defer></script>
<style>
body {background-color: rgb(0, 15, 22) !important; background-image: url('Biotech-file/images/background.jpg'); background-position: 50% 50%;}
* {box-sizing: border-box;}

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #969292bd;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: rgba(74, 117, 99, 0.541);
  color: hwb(56 32% 7%); text-shadow: 2px 2px 5px blueviolet; letter-spacing: 2px; font-style: italic;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background-color: rgb(0, 15, 22);
  resize: none;
  min-height: 200px;
  color: rgb(212, 211, 211); text-shadow: 2px 2px 5px blueviolet;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: rgb(0, 15, 22);
  color: rgb(212, 211, 211); text-shadow: 2px 2px 5px blueviolet;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
.biotechbold {font-family: Tahoma, Verdana, sans-serif; font-size: 16px; font-weight: bold; color: hwb(56 32% 7%); text-shadow: 2px 2px 5px blueviolet; letter-spacing: 2px; font-style: italic;}
.text {font-family: Tahoma, Verdana, sans-serif; font-size: 16px; font-weight: normal; color: rgb(212, 211, 211); text-shadow: 2px 2px 5px blueviolet;}

/* Style pulsante "Mi Piace" */
#likeBtn {font-size: 20px; background: none; border: none; cursor: pointer; transition: transform 0.2s;}
#likeBtn.active {color: rgba(255, 0, 0, 0.897); transform: scale(1.3);}
#likeBtn:hover {color: rgba(255, 0, 0, 0.897); transform: scale(1.2);}
#likeBtn:active {transform: scale(1.1);}
#likeBtn:disabled {color: hwb(93 2% 3% / 0.801); cursor: not-allowed;}
#likeBtn:disabled:hover {color: hwb(93 2% 3% / 0.801); transform: none;}
#likeBtn:disabled:active {transform: none;}
/* End style pulsante "Mi Piace" */
</style>
</head>
<body>
    <span class="biotechbold">Your O.S.</span> &nbsp; <button id="likeBtn" class="text">❤️ Mi Piace</button>
<p id="risolution" class="text"></p>
<!-- type ChatGPT (֍) -->
<p id="typeInfo" class="text"></p>
<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
<!-- End type ChatGPT (֍) -->
<script>
// typeInfo ChatGPT
new TypeIt("#typeInfo", {
strings: ["<span class='biotechbold'>Biotech Chat Window</span> &nbsp; <span class='text'>ChatGPT (֍)</span>", "<span class='text'>Clicca in basso a destra per aprire la chat e comunicare con noi.<br>Nel frattempo l'intelligenza artificiale ti aiuterà a gestire il contatto.</span>"],
speed: 50,
waitUntilVisible: true,
}).go();
document.getElementById("risolution").innerHTML =  "Your screen resolution is " + window.screen.width + "x" + window.screen.height + " pixels." + "<br>" + "Browser window size " + window.innerWidth + "x" + window.innerHeight + " pixels." + "<br>" + "" + navigator.appName + " version " + navigator.appVersion + "." + "<br>" + "Language: " + navigator.language + "." + " &nbsp; " + "Status: " + (navigator.onLine ? "Online" : "Offline") + "." + " &nbsp; " + "Cookies enabled: " + (navigator.cookieEnabled ? "Yes" : "No") + "." + " &nbsp; " + "JavaScript enabled: " + (typeof navigator.javaEnabled === "function" && navigator.javaEnabled() ? "Yes" : "No") + "." + " &nbsp; " + "Vendor: " + navigator.vendor + "." + " &nbsp; " + "<b>Do Not Track</b>: " + (navigator.doNotTrack ? navigator.doNotTrack : "Not supported") + ".";
// End typeInfo ChatGPT

// Aggiungi un evento per il pulsante "Mi Piace"
      document.getElementById("likeBtn").addEventListener("click", function() {
        this.innerHTML = "❤️ Piaciuto!";
        this.disabled = true; // Disabilita il pulsante dopo il clic
      });
// End evento pulsante "Mi Piace"
</script>


<button class="open-button" onclick="openForm()">Chat</button>

<div class="chat-popup" id="formChat">
  <form action="/action_page.php" class="form-container">
    <h1>Chat</h1>

    <label for="msg"><b>Message</b></label>
    <textarea placeholder="Type message.." name="msg" required></textarea>

    <button type="submit" class="btn">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("formChat").style.display = "block";
}

function closeForm() {
  document.getElementById("formChat").style.display = "none";
}
</script>

</body>
</html>
