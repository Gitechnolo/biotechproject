<svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo traslucido con bordo tecnologico -->
  <rect x="2" y="2" width="216" height="76" rx="12" fill="rgba(20, 30, 48, 0.95)" stroke="rgba(0, 230, 118, 0.4)" stroke-width="2" />
  <rect x="0" y="0" width="220" height="80" rx="12" fill="none" stroke="url(#glow)" stroke-width="1" />

  <!-- Effetto bagliore verde -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="rgba(0, 230, 118, 0.4)" />
      <stop offset="100%" stop-color="rgba(0, 230, 118, 0)" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icona: tastiera + schermo (simbolo di accessibilitÃ ) -->
  <g transform="translate(15, 20)">
    <rect x="0" y="0" width="28" height="20" rx="4" fill="none" stroke="#a7ffeb" stroke-width="1.5"/>
    <circle cx="8" cy="10" r="1.5" fill="#a7ffeb" />
    <circle cx="14" cy="10" r="1.5" fill="#a7ffeb" />
    <circle cx="20" cy="10" r="1.5" fill="#a7ffeb" />
    <rect x="6" y="14" width="16" height="2" rx="1" fill="#a7ffeb" />
  </g>

  <!-- Testo -->
  <text x="50" y="28" font-family="sans-serif" font-size="10" fill="#64ffda" font-weight="bold">ACCESSIBILE</text>
  <text x="50" y="42" font-family="sans-serif" font-size="9" fill="#a7ffeb">Navigabile da tastiera</text>
  <text x="50" y="54" font-family="sans-serif" font-size="9" fill="#a7ffeb">Screen reader friendly</text>
  <text x="50" y="66" font-family="sans-serif" font-size="8" fill="#00e676">WCAG 2.1 AA</text>

  <!-- Angoli luminosi -->
  <circle cx="12" cy="12" r="2" fill="#00e676" />
  <circle cx="208" cy="68" r="1.5" fill="#00e676" />
</svg>