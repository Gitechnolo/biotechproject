<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stima Tecnologica | Biotech Project</title>
  <link href="Biotech-file/css/Biotech.css" rel="stylesheet" type="text/css">
  <style>
.progress-circle {
  --value: 0;
  --size: 140px;
  --thickness: 12px;
  width: var(--size);
  height: var(--size);
  border-radius: 50%;
  background: conic-gradient(#00e676 calc(var(--value) * 1%), #0d47a1 0);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  box-shadow: 0 0 20px rgba(0, 230, 118, 0.2);
  z-index: 1;
}

.progress-circle::before {
  content: '';
  position: absolute;
  width: calc(var(--size) - var(--thickness) * 2);
  height: calc(var(--size) - var(--thickness) * 2);
  background: #0a1a2a;
  border-radius: 50%;
  z-index: 1;
}

.progress-circle::after {
  content: attr(data-value) '%';
  position: relative;
  z-index: 2;
  font-size: 1.4em;
  font-family: 'Sansation', sans-serif;
  font-weight: 600;
  color: #a7ffeb;
  text-shadow: 0 0 5px rgba(0, 230, 118, 0.7);
}
  </style>
</head>
<body>
    <div class="tech-section">
  <h3>Tecnologie Utilizzate</h3>
  <p>
    <span class="badge">AVIF</span>
    <span class="badge">JavaScript Dinamico</span>
    <span class="badge">Video Personalizzato</span>
    <span class="badge">Accessibilità WCAG</span>
    <span class="badge">GitHub Pages</span>
    <span class="badge">Responsive Design</span>
  </p>
</div>

<div class="tech-section">
  <h3>Risultati PageSpeed</h3>
  <p>
    <span class="badge">Prestazioni: 99/100</span>
    <span class="badge">Accessibilità: 97/100</span>
    <span class="badge">SEO: 100/100</span>
  </p>
</div>   
</body>
