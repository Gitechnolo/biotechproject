name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permette di eseguire manualmente da GitHub

jobs:
  generate-report:
    name: Generate performance-data.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          # Assicura che il repository sia clonato con tutta la cronologia
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Usa package-lock.json in root (come configurato)

      - name: ðŸ“¦ Install dependencies
        run: |
          cd tools
          npm install

      - name: ðŸŒ Start local server & wait for readiness
        run: |
          echo "ðŸš€ Avvio del server locale su http://127.0.0.1:8080..."
          (cd tools && python3 -m http.server 8080) &
          
          echo "â³ In attesa che il server risponda..."
          for i in {1..30}; do
            if curl -s --head http://127.0.0.1:8080 | grep "200 OK" > /dev/null; then
              echo "âœ… Server pronto dopo $i tentativi."
              break
            fi
            sleep 2
          done

          if ! curl -s http://127.0.0.1:8080 >/dev/null; then
            echo "âŒ Errore: il server non si Ã¨ avviato entro il tempo massimo."
            exit 1
          fi
        shell: bash

      - name: ðŸš€ Generate performance-data.json
        run: |
          cd tools
          node generate-performance.js

          # Verifica che il file sia stato generato
          if [ ! -f tools/performance-data.json ]; then
            echo "âŒ Errore: lo script non ha generato tools/performance-data.json"
            exit 1
          fi
          echo "âœ… performance-data.json generato correttamente."

      - name: ðŸ“‚ Check if performance-data.json changed
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Verifica l'esistenza del file
          if [ ! -f tools/performance-data.json ]; then
            echo "âŒ Errore: il file tools/performance-data.json non esiste."
            exit 1
          fi

          # Aggiungi il file allo staging
          git add tools/performance-data.json

          # Controlla se ci sono cambiamenti da committare
          if git diff --cached --exit-code; then
            echo "âœ… Nessun cambiamento rilevato in performance-data.json"
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”„ Cambiamenti rilevati: il file sarÃ  aggiornato"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push if changed
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git commit -m "ðŸ“Š Automated: Update performance-data.json with latest performance scores"
          
          # Push diretto (ora permesso, dopo aver rimosso le protezioni)
          git push origin main 