name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permette di eseguire manualmente da GitHub

jobs:
  generate-report:
    name: Generate performance-data.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸŒ Start local server
        run: |
          echo "Avvio server su http://127.0.0.1:8080"
          python3 -m http.server 8080 &
          sleep 15  # DÃ  tempo al server di avviarsi e servire le pagine
        shell: bash

      - name: ðŸš€ Generate performance-data.json
        run: node tools/generate-performance.js

      - name: ðŸ“‚ Check if performance-data.json changed
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --exit-code Biotech-file/performance-data.json; then
            echo "No changes in performance-data.json"
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in performance-data.json"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push if changed
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          git add Biotech-file/performance-data.json
          git commit -m "ðŸ“Š Automated: Update performance-data.json with latest Lighthouse scores"
          git push  