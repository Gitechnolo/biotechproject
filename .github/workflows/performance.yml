name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-latest.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: |
          cd tools
          npm install

      - name: 🌐 Start local server
        run: |
          (cd tools && python3 -m http.server 8080) &
          SERVER_PID=$!
          echo "⏳ Waiting for server..."
          for i in {1..30}; do
            if curl -s --head http://127.0.0.1:8080 | grep "200 OK" > /dev/null; then
              echo "✅ Server ready"
              break
            fi
            sleep 2
          done
          if ! curl -s http://127.0.0.1:8080 >/dev/null; then
            echo "❌ Server failed to start"
            exit 1
          fi
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        shell: bash

      - name: 🚀 Run Performance Analysis
        run: |
          cd tools
          node generate-performance.js
          if [ ! -f performance-data.json ]; then
            echo "❌ Error: performance-data.json not generated"
            exit 1
          fi
          echo "✅ performance-data.json created"

      - name: 📂 Copy report to root data folder
        run: |
          mkdir -p data
          cp tools/performance-data.json data/performance-latest.json
          echo "✅ Copiato in data/performance-latest.json"

      - name: 📂 Commit & Push data/performance-latest.json to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/performance-latest.json
          if git diff --cached --exit-code; then
            echo "No changes in performance-latest.json"
          else
            git commit -m "chore: update performance-latest.json [auto]"
            git pull --rebase --strategy=recursive -X theirs origin main || true
            git push origin HEAD:main
          fi

      - name: 🔚 Stop server
        if: env.SERVER_PID
        run: |
          kill $SERVER_PID || true
          echo "🛑 Server stopped"
        shell: bash  