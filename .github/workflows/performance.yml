name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-latest.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📂 Restore previous report to tools/
        run: |
          mkdir -p tools
          if [ -f data/performance-latest.json ]; then
            cp data/performance-latest.json tools/performance-latest.json
            echo "✅ Vecchio report disponibile per il confronto"
          else
            echo "🟡 Nessun report precedente"
          fi

      - name: 📦 Install dependencies
        run: |
          cd tools
          npm install

      - name: 🚀 Run Performance Analysis
        run: |
          cd tools
          node generate-performance.js
          if [ ! -f performance-data.json ]; then
            echo "❌ Error: performance-data.json not generated"
            exit 1
          fi
          echo "✅ performance-data.json created"

      - name: 📂 Copy result to /data
        run: |
          mkdir -p data
          cp tools/performance-data.json data/performance-latest.json
          echo "✅ Copiato in data/performance-latest.json"

      - name: 📂 Commit & Push data/performance-latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/performance-latest.json
          if git diff --cached --exit-code; then
            echo "No changes in performance-latest.json"
          else
            git commit -m "chore: update performance-latest.json [auto]"
            git pull --rebase --strategy=recursive -X theirs origin main || true
            git push origin HEAD:main
          fi      