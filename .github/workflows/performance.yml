name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-data.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # âœ… Abilita i permessi per fare push al repository
    permissions:
      contents: write

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'  # âŒ Disabilitato perchÃ© il lock file Ã¨ in /tools, non in root

      - name: ðŸ“¦ Install dependencies
        run: |
          cd tools
          npm install

      - name: ðŸŒ Start local server
        run: |
          (cd tools && python3 -m http.server 8080) &
          SERVER_PID=$!
          
          echo "â³ Waiting for server..."
          for i in {1..30}; do
            if curl -s --head http://127.0.0.1:8080 | grep "200 OK" > /dev/null; then
              echo "âœ… Server ready"
              break
            fi
            sleep 2
          done
          if ! curl -s http://127.0.0.1:8080 >/dev/null; then
            echo "âŒ Server failed to start"
            exit 1
          fi
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        shell: bash

      - name: ðŸš€ Run Performance Analysis
        id: analyze
        run: |
          cd tools
          node generate-performance.js
          if [ ! -f performance-data.json ]; then
            echo "âŒ Error: performance-data.json not generated"
            exit 1
          fi
          echo "âœ… performance-data.json created"

      # âœ… Copia il report in una cartella pubblica
      - name: ðŸ“‚ Copy report to public data folder
        run: |
          mkdir -p public/data
          cp tools/performance-data.json public/data/performance-latest.json
          echo "âœ… Copiato in public/data/performance-latest.json"

      - name: ðŸ“‚ Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ ! -f tools/performance-data.json ]; then
            echo "âŒ File not found"
            exit 1
          fi
          git add tools/performance-data.json public/data/performance-latest.json
          if git diff --cached --exit-code; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: ðŸ”š Stop server
        if: env.SERVER_PID
        run: |
          kill $SERVER_PID || true
          echo "ðŸ›‘ Server stopped"

      - name: ðŸ’¾ Commit and Push if changed
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git commit -m "ðŸ“ˆ Automated: Update performance-data.json and public/data/performance-latest.json [skip ci]"
          git push origin HEAD:main       