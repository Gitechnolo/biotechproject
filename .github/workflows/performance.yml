name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permette di eseguire manualmente da GitHub

jobs:
  generate-report:
    name: Generate performance-data.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸŒ Start local server & wait for readiness
        run: |
          echo "ðŸš€ Avvio del server locale su http://127.0.0.1:8080..."
          python3 -m http.server 8080 &

          echo "â³ In attesa che il server risponda..."
          for i in {1..30}; do
            if curl -s --head http://127.0.0.1:8080 | grep "200 OK" > /dev/null; then
              echo "âœ… Server pronto dopo $i tentativi."
              break
            fi
            echo "â±ï¸  Tentativo $i/30: server non ancora disponibile. Attendo 2 secondi..."
            sleep 2
          done

          # Verifica finale
          if ! curl -s http://127.0.0.1:8080 >/dev/null; then
            echo "âŒ Errore: il server non si Ã¨ avviato entro il tempo massimo."
            exit 1
          fi
        shell: bash

      - name: ðŸš€ Generate performance-data.json
        run: node tools/generate-performance.js

      - name: ðŸ“‚ Check if performance-data.json changed
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --exit-code tools/performance-data.json; then
            echo "âœ… Nessun cambiamento rilevato in tools/performance-data.json"
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”„ Cambiamenti rilevati in tools/performance-data.json"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push if changed
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          git add tools/performance-data.json
          git commit -m "ðŸ“Š Automated: Update performance-data.json with latest Lighthouse scores"
          git push      