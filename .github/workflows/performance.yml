# SRE RELIABILITY GATE: Stateless Edge Architecture
# -------------------------------------------------------------------------
# GOAL: Monitor SLIs (TTI < 1.1s) to ensure Global Health Equity.
# PROTOCOL: Performance < 95 OR Security Breach = System Outage.
# TARGET: 100% Availability on Legacy Hardware & Degraded Networks (3G/Edge).
# -------------------------------------------------------------------------

name: Performance & SRE Audit

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 4 * * *' # Analisi profonda 
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-latest.json
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Aumentato leggermente per i test notturni

    permissions:
      contents: write
      issues: write # Per aprire l'alert in caso di attacco

    steps:
      - name: ðŸ” Checkout BiotechProject
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Permette una scansione piÃ¹ profonda dei file

      # --- CONTROLLO SICUREZZA RIGA PER RIGA (Attivo in determinati orari) ---
      - name: ðŸ›¡ï¸ Nightly Security Scan
        if: github.event_name == 'schedule'
        run: |
          echo "Analisi proattiva riga per riga contro i malintenzionati..."
          # Scansiona il codice alla ricerca di segreti esposti o JS malevolo
          ! grep -rE "password:|api_key:|secret:|token:" . || (echo "âŒ Pericolo: Rilevato possibile dato sensibile o codice sospetto!" && exit 1)

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“‚ Restore previous report to tools/
        run: |
          mkdir -p tools
          if [ -f data/performance-latest.json ]; then
            cp data/performance-latest.json tools/performance-latest.json
            echo "âœ… Vecchio report disponibile per il confronto"
          else
            echo "ðŸŸ¡ Nessun report precedente"
          fi

      - name: ðŸ“¦ Install dependencies
        run: |
          cd tools
          npm install

      - name: ðŸš€ Run Performance Analysis
        run: |
          cd tools
          node generate-performance.js
          if [ ! -f performance-data.json ]; then
            echo "âŒ Error: performance-data.json not generated"
            exit 1
          fi
          echo "âœ… performance-data.json created"

      - name: ðŸ“‚ Copy result to /data
        run: |
          mkdir -p data
          cp tools/performance-data.json data/performance-latest.json
          echo "âœ… Copiato in data/performance-latest.json"

      # --- ALERT AUTOMATICO ---
      - name: ðŸš¨ Segnalazione Manomissione o Fallimento
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âš ï¸ ALERT: Possibile Attacco o InstabilitÃ  BiotechProject',
              body: 'Il sistema di monitoraggio ha rilevato un problema critico durante l\'audit.\n\n- **Cosa controllare:** Verificare le ultime modifiche al codice e i log delle performance.\n- **Dettagli:** L\'anomalia Ã¨ stata rilevata durante l\'esecuzione automatica.\n\n[Analizza i log qui](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ')'
            })

      - name: ðŸ“‚ Commit & Push data/performance-latest.json
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/performance-latest.json
          if git diff --cached --exit-code; then
            echo "No changes in performance-latest.json"
          else
            git commit -m "chore: update performance-latest.json [auto]"
            git pull --rebase --strategy=recursive -X theirs origin main || true
            git push origin HEAD:main
          fi