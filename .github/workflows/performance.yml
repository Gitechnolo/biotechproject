name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-data.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # ✅ Permessi necessari per creare una PR
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: |
          cd tools
          npm install

      - name: 🌐 Start local server
        run: |
          (cd tools && python3 -m http.server 8080) &
          SERVER_PID=$!
          
          echo "⏳ Waiting for server..."
          for i in {1..30}; do
            if curl -s --head http://127.0.0.1:8080 | grep "200 OK" > /dev/null; then
              echo "✅ Server ready"
              break
            fi
            sleep 2
          done
          if ! curl -s http://127.0.0.1:8080 >/dev/null; then
            echo "❌ Server failed to start"
            exit 1
          fi
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        shell: bash

      - name: 🚀 Run Performance Analysis
        run: |
          cd tools
          node generate-performance.js
          if [ ! -f performance-data.json ]; then
            echo "❌ Error: performance-data.json not generated"
            exit 1
          fi
          echo "✅ performance-data.json created"

      - name: 📂 Copy report to public data folder
        run: |
          mkdir -p public/data
          cp tools/performance-data.json public/data/performance-latest.json
          echo "✅ Copiato in public/data/performance-latest.json"

      - name: 📂 Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ ! -f tools/performance-data.json ]; then
            echo "❌ File not found"
            exit 1
          fi
          git add tools/performance-data.json public/data/performance-latest.json
          if git diff --cached --exit-code; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 🔚 Stop server
        if: env.SERVER_PID
        run: |
          kill $SERVER_PID || true
          echo "🛑 Server stopped"
        shell: bash

      - name: 🛠 Create Pull Request
        if: steps.changes.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: auto/performance-update
          title: "🤖 Auto-update performance data"
          body: |
            Questa PR aggiorna automaticamente i dati di performance con i valori reali generati dallo script.

            ✅ Verificare che i dati siano corretti prima del merge.

            Il file `performance-latest.json` è stato aggiornato automaticamente.
          commit-message: "chore: update performance-data.json and performance-latest.json"
          labels: automated, data-update
          base: main   
          token: ${{ secrets.PAT }}  