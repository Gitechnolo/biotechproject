name: Generate Performance Report

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-22.04  # ✅ Usa 22.04, non 24.04 (Noble)
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🌐 Start server
        run: |
          python3 -m http.server 8080 &
          echo "Waiting for server..."
          sleep 5

      - name: 🚀 Run Performance Analysis
        run: |
          node tools/generate-performance.js

          if [ ! -f tools/performance-data.json ]; then
            echo "❌ Error: performance-data.json not generated"
            exit 1
          fi

      - name: 💾 Commit and Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add tools/performance-data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "📈 Update performance-data.json [skip ci]"
            git push
          fi
        shell: bash 