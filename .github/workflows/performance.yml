name: Generate Performance Report

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-data.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          cd tools
          npm install
          # Assicurati che puppeteer/lighthouse siano installati

      - name: 🌐 Start local server
        run: |
          (cd tools && python3 -m http.server 8080) &
          
          echo "⏳ Waiting for server..."
          for i in {1..30}; do
            if curl -s --head http://127.0.0.1:8080 | grep "200 OK" > /dev/null; then
              echo "✅ Server ready"
              break
            fi
            sleep 2
          done

          if ! curl -s http://127.0.0.1:8080 >/dev/null; then
            echo "❌ Server failed to start"
            exit 1
          fi
        shell: bash

      - name: 🚀 Run Performance Analysis
        id: analyze
        run: |
          cd tools
          node generate-performance.js

          # Verifica che il file sia stato generato
          if [ ! -f performance-data.json ]; then
            echo "❌ Error: performance-data.json not generated"
            exit 1
          fi
          echo "✅ performance-data.json created"

      - name: 📂 Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f tools/performance-data.json ]; then
            echo "❌ File not found"
            exit 1
          fi

          git add tools/performance-data.json

          if git diff --cached --exit-code; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" 