# SRE RELIABILITY GATE: Stateless Edge Architecture
# -------------------------------------------------------------------------
# GOAL: Monitor SLIs (TTI < 1.1s) to ensure Global Health Equity.
# PROTOCOL: Performance < 95 OR Security Breach = System Outage.
# TARGET: 100% Availability on Legacy Hardware & Degraded Networks (3G/Edge).
# -------------------------------------------------------------------------

name: Performance & SRE Audit

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 4 * * *' # Analisi profonda notturna
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-latest.json
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      STRESS_TEST: 'true'

    permissions:
      contents: write
      issues: write

    steps:
      - name: üîÅ Checkout BiotechProject
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

     # --- CONTROLLO SICUREZZA ---
      - name: üõ°Ô∏è Nightly Security Scan
        if: github.event_name == 'schedule'
        run: |
          echo "Analisi proattiva riga per riga..."
          ! grep -rE "password:|api_key:|secret:|token:" . \
            --exclude=performance.yml \
            --exclude-dir=.git \
            || (echo "‚ùå Rilevato dato sensibile!" && exit 1)      

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üìÇ Restore previous report
        run: |
          mkdir -p tools
          if [ -f data/performance-latest.json ]; then
            cp data/performance-latest.json tools/performance-latest.json
            echo "‚úÖ Vecchio report disponibile"
          else
            echo "üü° Nessun report precedente"
          fi

      - name: üì¶ Install dependencies
        run: |
          cd tools
          npm install

      - name: üöÄ Run Performance Analysis
        continue-on-error: true  # Non blocca il job su degrado
        run: |
          cd tools
          node generate-performance.js
          # Il file √® sempre generato, anche in caso di degrado
          if [ ! -f performance-data.json ]; then
            echo "‚ùå Errore: performance-data.json non generato (crash)"
            exit 1  # Solo se il file non esiste ‚Üí errore reale
          fi
          echo "‚úÖ performance-data.json creato"

      - name: üìÇ Copy result to /data
        if: success() || steps.performance.outcome == 'success'
        run: |
          mkdir -p data
          cp tools/performance-data.json data/performance-latest.json
          echo "‚úÖ Copiato in data/performance-latest.json"

      # --- ALERT SOLO PER ERRORI REALI ---
      - name: üö® Crea alert solo per crash o security breach
        if: >-
          failure() &&
          contains(steps.security-scan.conclusion, 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            const title = '‚ö†Ô∏è ALERT: Possibile Attacco o Breach di Sicurezza';
            const body = `Rilevato un problema critico di sicurezza durante l'audit.\n[Analizza i log qui](${runUrl})`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['critical-alert', 'security-breach']
            })   