# SRE RELIABILITY GATE: Stateless Edge Architecture
# -------------------------------------------------------------------------
# GOAL: Monitor SLIs (TTI < 1.1s) to ensure Global Health Equity.
# PROTOCOL: Performance < 95 OR Security Breach = System Outage.
# TARGET: 100% Availability on Legacy Hardware & Degraded Networks (3G/Edge).
# -------------------------------------------------------------------------

name: Performance & SRE Audit

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 4 * * *' # Analisi profonda 
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da analizzare (default: homepage)'
        required: false
        default: 'https://gitechnolo.github.io/biotechproject/'

jobs:
  generate-report:
    name: Generate performance-latest.json
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      STRESS_TEST: 'true'

    permissions:
      contents: write
      issues: write

    steps:
      - name: ðŸ” Checkout BiotechProject
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- CONTROLLO SICUREZZA ---
      - name: ðŸ›¡ï¸ Nightly Security Scan
        id: security-scan
        if: github.event_name == 'schedule'
        run: |
          echo "Analisi proattiva riga per riga..."
          ! grep -rE "password:|api_key:|secret:|token:" . \
            --exclude=performance.yml \
            --exclude-dir=.git \
            || (echo "âŒ Rilevato dato sensibile!" && exit 1)      

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“‚ Restore previous report
        run: |
          mkdir -p tools
          if [ -f data/performance-latest.json ]; then
            cp data/performance-latest.json tools/performance-latest.json
            echo "âœ… Vecchio report disponibile"
          else
            echo "ðŸŸ¡ Nessun report precedente"
          fi

      - name: ðŸ“¦ Install dependencies
        run: |
          cd tools
          npm install

      - name: ðŸš€ Run Performance Analysis
        id: performance
        continue-on-error: true  # Non blocca il job su degrado, ma l'ID serve per gli step successivi
        run: |
          cd tools
          node generate-performance.js
          if [ ! -f performance-data.json ]; then
            echo "âŒ Errore: performance-data.json non generato (crash)"
            exit 1
          fi
          echo "âœ… performance-data.json creato"

      - name: ðŸ“‚ Copy result to /data
        if: success() || steps.performance.outcome == 'success'
        run: |
          mkdir -p data
          cp tools/performance-data.json data/performance-latest.json
          echo "âœ… Copiato in data/performance-latest.json"

      # --- PERSISTENZA DATI ---
      - name: ðŸ’¾ Commit and Push changes
        if: success() || steps.performance.outcome == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/performance-latest.json
          # Commit solo se ci sono cambiamenti effettivi per evitare loop o errori
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“ˆ SRE Audit: Update performance metrics ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin ${{ github.ref_name }}
          fi

      # --- ALERT SOLO PER ERRORI REALI ---
      - name: ðŸš¨ Crea alert solo per crash o security breach
        if: failure() && steps.security-scan.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            const title = 'âš ï¸ ALERT: Possibile Attacco o Breach di Sicurezza';
            const body = `Rilevato un problema critico di sicurezza durante l'audit.\n\n[Analizza i log qui](${runUrl})`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['critical-alert', 'security-breach']
            })